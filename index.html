<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form">
            <h1>Air Quality Checker</h1>
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude" placeholder="Enter latitude">
    
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude" placeholder="Enter longitude">
            <button type="submit">Check Air Quality</button>
        </form>

        <div class="info" id="result">
            <h1 class="info-heading">AIR QUALITY</h1>
            <p class="info-text">Place:<span id="place"></span></p>
            <p class="info-text">AQI:<span id="aqi"></span></p>
            <p class="info-text">CO:<span id="co"></span></p>
            <p class="info-text">NO2:<span id="no2"></span></p>
            <p class="info-text">O3:<span id="o3"></span></p>
            <p class="info-text">PM2.5:<span id="pm2"></span></p>
            <p class="info-text">PM10:<span id="pm10"></span></p>
            <p class="info-text">SO2:<span id="so2"></span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
